{%extends "base.html"%}

{% block content %}

<!-- PRODUCT -->


<body class="text-center">
    <form class="form-register">
        <img class="mb-4" src="{{url_for('static', filename = 'image/logo2.png')}}" alt="" class="logo1">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputAddress" class="sr-only">Address</label>
        <input type="address" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
        <label for="inputTelephone" class="sr-only">Telephone</label>
        <input type="telephone" id="inputTelephone" class="form-control" placeholder="Telephone" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
</body>

{% endblock %}
